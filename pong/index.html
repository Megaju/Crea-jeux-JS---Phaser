<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Another Pong</title>
    <link rel="stylesheet" href="style.css">
    <script src="../lib/phaser.min.js"></script>
</head>
<body>
    <header>
        <h1>ANOTHER PONG</h1>
    </header>

    <!-- game control player -->
    <div class="controls">
        <h2>CONTROLS</h2>
        <h3>Player left</h3>
        <p>Top = W or Z | Bottom = S</p>
        <h3>Player right</h3>
        <p>Use arrow keys</p>
    </div>

    <!-- scene + scores -->
    <div class="pannel">
        <!-- score playerL -->
        <p class="scoreL"></p>
        <!-- scene -->
        <div id="gameDiv" class="gameScene"></div>
        <!-- score player bottom -->
        <p class="scoreR"></p>
    </div>

    <!-- result -->
    <div class="result">

    </div>

    <footer>
        <div class="container">
            <p>Coded quickly with Phaser by Megaju.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
