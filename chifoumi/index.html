<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chifoumi</title>
</head>
<body>
    <header>
        <h1>chifoumi</h1>
    </header>

    <section>
        <button>Pierre</button>
        <button>Feuille</button>
        <button>Ciseaux</button>
        <div class="result"></div>
    </section>

    <script>
        const buttons = document.querySelectorAll("button");

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function() {
                const player = buttons[i].innerHTML;
                const robot = buttons[Math.floor(Math.random() * buttons.length)].innerHTML;
                let result = "";

                if (player === robot) {
                    result = "Égalité !";
                } else if ((player === "Pierre" && robot === "Ciseaux") || (player === "Feuille" && robot === "Pierre") || player === "Ciseaux" && robot === "Feuille") {
                    result = "Vous avez gagné !";
                } else {
                    result = "Vous avez perdus !"
                }

                document.querySelector(".result").innerHTML = `
                    Joueur : ${player} </br>
                    Robot : ${robot} </br>
                    ${result}
                `;

                //console.log(`Joueur : ${player} VS Robot : ${robot}`);
            });
        }
    </script>

    <footer>
        <p>Codé avec un tuto d'Anthony Welc.</p>
    </footer>
</body>
</html>
